
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alumni360</title>
    <!-- Open Graph (for Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.alumni360.web.app">
    <meta property="og:title" content="Alumni360">
    <meta property="og:description" content="Connect with your alumni.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #e9ecef; /* Fallback color */
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;

          /* --- Updated Background Properties --- */
            background-image: url('https://cdn.wallpapersafari.com/7/24/UjJoPk.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            padding: 50px 30px;
            background: linear-gradient(130deg, rgba(251, 255, 220, 0.93) 0%, hsla(248, 100%, 97%, 0.93) 100%);
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            /* border: 1px solid rgba(0, 0, 0, 0.05); */
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #ff9100, #00b68e, #d62788);
            border-radius: 12px 12px 0 0;
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Places the canvas behind the content */
            border-radius: 12px; /* Match container's border-radius */
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
        }

        .logo span {
            color: #3498db;
            position: relative;
        }
        
        .logo span::after {
            content: "";
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
        }
        
        .header {
            margin: 30px 0;
        }
        
        .header h1 {
            font-size: 3.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.3;
            font-family: 'Montserrat', sans-serif;
        }
        
        .highlight {
            color: #e74c3c;
            position: relative;
            display: inline-block;
        }
        
        .content {
            margin: 40px 0;
            padding: 0 10px;
        }
        
        .content p {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 18px;
            font-weight: 300;
            line-height: 1.7;
        }
        
        .stay-tuned {
            font-size: 1.8rem;
            font-weight: 600;
            color: #3498db;
            margin: 40px 0 30px;
            letter-spacing: 0.5px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .countdown-container {
            margin: 0 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .countdown-box {
            width: 140px;
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(130deg, rgba(251, 255, 220, 0.7) 0%, hsla(248, 100%, 97%, 0.7) 100%);
            border-radius: 9px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05), inset 0 0 0 1px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .countdown-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #51b1ff, #ff6822);
        }
        
        .countdown-value {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c3e50;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 5px;
            line-height: 1;
        }
        
        .countdown-label {
            font-size: 1.1rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .logo {
                font-size: 2.2rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .content p {
                font-size: 1.3rem;
            }
            
            .countdown-box {
                width: 100px;
                height: 100px;
            }
            
            .countdown-value {
                font-size: 2.5rem;
            }

            .countdown-label {
                font-size: 1rem;
            }

            .logo span::after {
            bottom: 3px;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 30px 15px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .content p {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }
            
            .stay-tuned {
                font-size: 1.5rem;
            }
            
            .countdown-container {
                gap: 10px;
            }
            
            .countdown-box {
                width: 60px;
                height: 60px;
            }
            
            .countdown-value {
                font-size: 1.4rem;
            }
            
            .countdown-label {
                font-size: 0.5rem;
            }

            .logo span::after {
            bottom: 2px;
            }
        }
        
        @media (max-width: 400px) {
            .countdown-box {
                width: 60px;
                height: 60px;
            }
            
            .countdown-value {
                font-size: 1.4rem;
            }

            .countdown-label {
                font-size: 0.5rem;
            }

            .logo span::after {
            bottom: 2px;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header, .content, .countdown-container, .contact {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .header { animation-delay: 0.1s; }
        .content { animation-delay: 0.3s; }
        .countdown-container { animation-delay: 0.5s; }
        .contact { animation-delay: 0.7s; }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="particle-canvas"></canvas>
        <div class="logo">Alumni<span>360</span></div>
        
        <div class="header">
            <h1>We are <span class="highlight">launching</span><br>our website soon!</h1>
        </div>
        
        <div class="content">
            <p class="stay-tuned">Stay tuned ;)</p>
        </div>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>

        // --- Twinkling Stars Animation JavaScript ---

        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        let starsArray;

        // Set canvas dimensions to match the container
        function setCanvasSize() {
            const container = document.querySelector('.container');
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
        }

        setCanvasSize();
        
        // Create star
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                // --- MODIFIED LINE: Increased star radius ---
                this.radius = Math.random() * 2 + 1; // Radius is now between 1 and 3
                this.alpha = 0; // Initial opacity
                this.maxAlpha = Math.random() * 0.5 + 0.1; // Max opacity
                this.fadeSpeed = (Math.random() * 0.01) + 0.005;
                this.fadingIn = true;
            }

            // Method to draw individual star
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(100, 100, 100, ${this.alpha})`;
                ctx.fill();
            }

            // Update star's opacity
            update() {
                if (this.fadingIn) {
                    this.alpha += this.fadeSpeed;
                    if (this.alpha >= this.maxAlpha) {
                        this.alpha = this.maxAlpha;
                        this.fadingIn = false;
                    }
                } else {
                    this.alpha -= this.fadeSpeed;
                    if (this.alpha <= 0) {
                        this.alpha = 0;
                        // Reset the star to a new position to keep the animation dynamic
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.fadingIn = true;
                    }
                }
                this.draw();
            }
        }

        // Create star array
        function init() {
            starsArray = [];
            let numberOfStars = (canvas.width * canvas.height) / 4000;
            for (let i = 0; i < numberOfStars; i++) {
                starsArray.push(new Star());
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < starsArray.length; i++) {
                starsArray[i].update();
            }
            requestAnimationFrame(animate);
        }

        // Resize event
        window.addEventListener('resize', 
            function() {
                setCanvasSize();
                init();
            }
        );

        init();
        animate();

    
        const countDownDate = new Date("Sep 7, 2025 00:00:00").getTime();
        
        // Update the countdown every 1 second
        const countdown = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            const distance = countDownDate - now;
            
            // Calculate days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Output the result in elements with their respective ids
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            
            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("days").innerHTML = "0";
                document.getElementById("hours").innerHTML = "0";
                document.getElementById("minutes").innerHTML = "0";
                document.getElementById("seconds").innerHTML = "0";
            }
        }, 1000);
    </script>
</body>
</html>
